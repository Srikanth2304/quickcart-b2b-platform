server:
  port: 8080

spring:
  application:
    name: quickcart-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/Retail
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  security:
    user:
      name: admin
      password: admin123

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

# âœ… Optional: bootstrap the first admin user (use env vars/secrets in real production)
#
# SECURITY NOTE:
# - Keep `enabled: false` in committed config.
# - If you need to bootstrap an admin (fresh DB), enable temporarily via env vars:
#     APP_BOOTSTRAP_ADMIN_ENABLED=true
#     APP_BOOTSTRAP_ADMIN_EMAIL=...
#     APP_BOOTSTRAP_ADMIN_PASSWORD=...
#     APP_BOOTSTRAP_ADMIN_NAME=...
app:
  bootstrap:
    admin:
      enabled: false
  refunds:
    processor:
      # Refund completion fallback.
      # Production: ideally completed by payment gateway refund callbacks/webhooks.
      # Enabled by default to enforce the 5-minute auto-complete rule.
      enabled: true
      fixedDelayMs: 2000
      autoCompleteAfterMinutes: 5

# JWT Security Configuration
security:
  jwt:
    # Secret key for signing JWT tokens (minimum 256 bits for HS256)
    # In production, use environment variables or secure vault
    secret: quickcart_b2b_platform_secret_key_for_jwt_token_generation_2024
    # Token expiration time in milliseconds (10 hours)
    expiration: 36000000

logging:
  level:
    org.hibernate.SQL: DEBUG